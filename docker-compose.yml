version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-shawty}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-shawtyrools}
      - POSTGRES_DB=${POSTGRES_DB:-shawtylink}
    ports:
      - "5432:5432"
    restart: always

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: always

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-shawty}:${POSTGRES_PASSWORD:-shawtyrools}@db:5432/${POSTGRES_DB:-shawtylink}
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-supersecretkeyCHANGE_ME_IN_PROD}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - INITIAL_ADMIN_EMAIL=${INITIAL_ADMIN_EMAIL:-admin@shawty.link}
      - INITIAL_ADMIN_PASSWORD=${INITIAL_ADMIN_PASSWORD:-admin123}
    depends_on:
      - db
      - redis
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "1603:80"
    restart: always

volumes:
  postgres_data:
